<ion-view view-title="Account">
  <ion-content>
    <ion-list>

    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>

      {{ user.image }}
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#">
        <img ng-src="{{user.image}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
