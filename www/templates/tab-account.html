<ion-view view-title="Account">
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#">
        <img ng-src="https://graph.facebook.com/{{ user.id }}/picture?type=square">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
